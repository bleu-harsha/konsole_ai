<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Vibes AI Bot</title>
    
</head>
<body>
    <div id="console">
        <div id="output"></div>
        <textarea id="input" autofocus></textarea>
    </div>
    <script>
    const apiKey = "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";

async function query(data) {
    try {
        const response = await fetch("https://api-inference.huggingface.co/models/meta-llama/Meta-Llama-3-8B", {
            headers: {
                "Authorization": `Bearer ${apiKey}`,
                "Content-Type": "application/json",
            },
            method: "POST",
            body: JSON.stringify(data),
        });

        if (!response.ok) {
            const errorText = await response.text(); // Get the error message
            throw new Error(`HTTP error! Status: ${response.status}, ${errorText}`);
        }

        const result = await response.json();
        return result;
    } catch (error) {
        console.error("Error querying the model:", error);
        return { error: `Failed to fetch response from the AI model. ${error.message}` };
    }
}

document.getElementById("input").addEventListener("keydown", async (event) => {
    if (event.key === "Enter") {
        event.preventDefault(); // Prevent the default newline character
        const input = event.target.value;
        if (input.trim() === "") return;

        // Show user input
        const outputDiv = document.getElementById("output");
        outputDiv.innerHTML += `<div>> ${input}</div>`;

        // Query the model
        const response = await query({ "inputs": input });
        if (response.error) {
            outputDiv.innerHTML += `<div style="color: red;">${response.error}</div>`;
        } else {
            outputDiv.innerHTML += `<div>${JSON.stringify(response, null, 2)}</div>`;
        }

        // Clear input
        event.target.value = "";
        outputDiv.scrollTop = outputDiv.scrollHeight; // Scroll to bottom
    }
});


    </script>
</body>
</html>
